<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pawfect Hub - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fef9f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    .login-container h1 {
      color: #ff6f61;
      font-size: 1.8rem;
      margin-bottom: 0.2rem;
    }

    .login-container p {
      margin-bottom: 1.5rem;
      color: #666;
      font-size: 0.9rem;
    }

    .form-group {
      text-align: left;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #e45b4d;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .paw-logo {
      font-size: 2rem;
      color: #ff6f61;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="paw-logo">üêæ</div>
    <h1>Pawfect Hub</h1>
    <p>Welcome back! Log in to continue</p>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
      <div id="errorMessage" class="error"></div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === "admin" && password === "pawfect123") {
        alert("Welcome to Pawfect Hub! üê∂");
        window.location.href = "dashboard.html";
      } else {
        errorMessage.textContent = "Oops! Invalid username or password.";
      }
    });
  </script>

</body>
</html>
